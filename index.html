<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <h1 class="header">Notes App</h1>
  <form id="form">
    <label>Add note:
      <input type="text" name="message" id="input">
    </label>
    <button id="btn" type="submit">Save</button>
  </form>
  <h2>Your notes:</h2>
  <ul id="notes"></ul> 
  
</body>
</html>
